<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--使用<noscript>元素可以指定在不支持脚本的浏览器中显示的替代内容。但在启用了脚本
的情况下，浏览器不会显示<noscript>元素中的任何内容。

可以通过禁止javascript功能测试一下

-->
<noscript>
    <h1>您的浏览器不支持javascript或您禁用了javascript</h1>
</noscript>


</body>
</html>
