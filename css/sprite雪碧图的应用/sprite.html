<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
         .imgSprite{background:url(imgSprite.png) no-repeat ;}
         .in{height:200px;width:200px;background-position:0 0;}
         .move{height:200px;width:200px;background-position:0 -200px;}
         .out{height:200px;width:200px;background-position:0 -400px;}
         .repair{height:200px;width:201px;background-position:0 -600px;}
         .using{height:200px;width:201px;background-position:0 -801px;}
    </style>
</head>
<body>
    <div class="imgSprite in"></div>
    <div class="imgSprite move"></div>
    <div class="imgSprite out"></div>
    <div class="imgSprite repair"></div>
    <div class="imgSprite using"></div>
</body>
</html>
